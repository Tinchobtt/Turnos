            <div class="mode">

                    <span class="handle"><i class="fa-solid fa-lightbulb"></i>
                </div>
            </div>
            <div class="settings">
                <a href="setting.html" style="color: #FFF">Settings</a>
            </div>
        </nav>
        <div class="nav-bars">
            <span class="line1-bar lines"></span>
            <span class="line2-bar lines"></span>
            <span class="line3-bar lines"></span>

    <main>
        <section>
            <div class="title-container">
                <h1 class="title">Turnos</h1>
            </div>
            <div class="turnos">
                <!--<div class="turno">
                    <div class="status-container">

    </main>
    <div class="add-turno-container">
        <button class="add-turno-btn">Nuevo Turno</button>
    </div>
    <div class="panel">
        <h2>Nuevo turno</h2>
        <form id="form-panel">
            <div class="inputs-container">
                <input type="date" id="fecha" class="input" required>
                <input type="time" id="ingreso" class="input" required>
                <input type="time" id="salida" class="input" required>
            </div>
            <div class="panel-btns">
                <button id="cancel-btn" class="panel-btn" type="reset" form="form-panel" formnovalidate>Cancelar</button>
                <input type="submit" id="add-btn" class="panel-btn" value="Agregar">
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/95134b7c36.js" crossorigin="anonymous"></script>
